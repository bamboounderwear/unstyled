<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alerts</title>
    <link rel="stylesheet" href="../../styles/global.css">
    <link rel="stylesheet" href="../../styles/styles.css">
</head>
<body>
    <div class="container">
        <div class="alert alert--success" role="alert">
            <span class="alert__icon">✓</span>
            <div class="alert__content">
                <h4 class="alert__title">Success</h4>
                <p class="alert__text">Operation completed successfully.</p>
            </div>
            <button class="alert__close" aria-label="Close alert">×</button>
        </div>

        <div class="alert alert--error" role="alert">
            <span class="alert__icon">!</span>
            <div class="alert__content">
                <h4 class="alert__title">Error</h4>
                <p class="alert__text">An error occurred. Please try again.</p>
            </div>
            <button class="alert__close" aria-label="Close alert">×</button>
        </div>

        <div class="alert alert--warning" role="alert">
            <span class="alert__icon">⚠</span>
            <div class="alert__content">
                <h4 class="alert__title">Warning</h4>
                <p class="alert__text">Please review the information before proceeding.</p>
            </div>
            <button class="alert__close" aria-label="Close alert">×</button>
        </div>

        <div class="alert alert--info" role="alert">
            <span class="alert__icon">i</span>
            <div class="alert__content">
                <h4 class="alert__title">Information</h4>
                <p class="alert__text">Here's something you should know.</p>
            </div>
            <button class="alert__close" aria-label="Close alert">×</button>
        </div>
    </div>
</body>
</html>
