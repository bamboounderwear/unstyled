<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Card</title>
    <link rel="stylesheet" href="../../styles/global.css">
    <link rel="stylesheet" href="../../styles/styles.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <img src="../../images/600x400.jpg" alt="Card image" class="card__image">
            <div class="card__content">
                <h2 class="card__title">Card Title</h2>
                <p class="card__text">This is a basic card component with an image, title, and text content.</p>
                <a href="#" class="card__button btn">Learn More</a>
            </div>
        </div>
    </div>
</body>
</html>
