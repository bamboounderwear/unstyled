<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Badges</title>
    <link rel="stylesheet" href="../../styles/global.css">
    <link rel="stylesheet" href="../../styles/styles.css">
</head>
<body>
    <div class="container">
        <div class="badge-demo">
            <span class="badge">Default</span>
            <span class="badge badge--primary">Primary</span>
            <span class="badge badge--success">Success</span>
            <span class="badge badge--warning">Warning</span>
            <span class="badge badge--error">Error</span>
            
            <div class="badge-demo__section">
                <h3>Rounded Badges</h3>
                <span class="badge badge--rounded">8</span>
                <span class="badge badge--rounded badge--primary">12</span>
                <span class="badge badge--rounded badge--success">24</span>
            </div>
            
            <div class="badge-demo__section">
                <h3>Outline Badges</h3>
                <span class="badge badge--outline">Default</span>
                <span class="badge badge--outline badge--primary">Primary</span>
                <span class="badge badge--outline badge--success">Success</span>
            </div>
        </div>
    </div>
</body>
</html>
