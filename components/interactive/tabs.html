<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabs</title>
    <link rel="stylesheet" href="../../styles/global.css">
    <link rel="stylesheet" href="../../styles/styles.css">
</head>
<body>
    <div class="container">
        <div class="tabs">
            <div class="tabs__list" role="tablist">
                <button class="tabs__tab tabs__tab--active" role="tab" aria-selected="true" aria-controls="tab1">
                    Tab 1
                </button>
                <button class="tabs__tab" role="tab" aria-selected="false" aria-controls="tab2">
                    Tab 2
                </button>
                <button class="tabs__tab" role="tab" aria-selected="false" aria-controls="tab3">
                    Tab 3
                </button>
            </div>
            
            <div class="tabs__panels">
                <div id="tab1" class="tabs__panel tabs__panel--active" role="tabpanel">
                    <h3>Tab Panel 1</h3>
                    <p>Content for the first tab panel goes here.</p>
                </div>
                <div id="tab2" class="tabs__panel" role="tabpanel" hidden>
                    <h3>Tab Panel 2</h3>
                    <p>Content for the second tab panel goes here.</p>
                </div>
                <div id="tab3" class="tabs__panel" role="tabpanel" hidden>
                    <h3>Tab Panel 3</h3>
                    <p>Content for the third tab panel goes here.</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
