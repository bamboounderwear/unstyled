<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Block</title>
    <link rel="stylesheet" href="../../styles/global.css">
    <link rel="stylesheet" href="../../styles/styles.css">
</head>
<body>
    <section class="media-block">
        <div class="container">
            <div class="media-block__grid">
                <div class="media-block__content">
                    <h2 class="media-block__title">Compelling Content Title</h2>
                    <p class="media-block__text">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris.</p>
                    <div class="media-block__actions">
                        <a href="#" class="btn btn--primary">Learn More</a>
                    </div>
                </div>
                <div class="media-block__media">
                    <img src="../../images/1280x720.jpg" alt="Featured media" class="media-block__image">
                    <!-- Video alternative -->
                    <!-- <video class="media-block__video" controls>
                        <source src="path-to-video.mp4" type="video/mp4">
                        Your browser does not support the video tag.
                    </video> -->
                </div>
            </div>
        </div>
    </section>
</body>
</html>
