<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stats Grid</title>
    <link rel="stylesheet" href="../../styles/global.css">
    <link rel="stylesheet" href="../../styles/styles.css">
</head>
<body>
    <section class="stats">
        <div class="container">
            <div class="stats__grid">
                <div class="stat">
                    <h3 class="stat__value">10M+</h3>
                    <p class="stat__label">Active Users</p>
                </div>
                
                <div class="stat">
                    <h3 class="stat__value">99.9%</h3>
                    <p class="stat__label">Uptime</p>
                </div>
                
                <div class="stat">
                    <h3 class="stat__value">24/7</h3>
                    <p class="stat__label">Support</p>
                </div>
                
                <div class="stat">
                    <h3 class="stat__value">150+</h3>
                    <p class="stat__label">Countries</p>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
