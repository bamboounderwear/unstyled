<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Newsletter CTA</title>
    <link rel="stylesheet" href="../../styles/global.css">
    <link rel="stylesheet" href="../../styles/styles.css">
</head>
<body>
    <section class="cta cta--newsletter">
        <div class="container">
            <div class="cta__content">
                <h2 class="cta__title">Stay Updated</h2>
                <p class="cta__text">Subscribe to our newsletter for the latest updates and exclusive offers.</p>
                <form class="cta__form">
                    <div class="cta__form-group">
                        <input type="email" class="cta__input" placeholder="Enter your email" required>
                        <button type="submit" class="btn btn--primary">Subscribe</button>
                    </div>
                </form>
            </div>
        </div>
    </section>
</body>
</html>
