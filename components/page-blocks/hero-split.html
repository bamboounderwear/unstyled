<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Split Hero</title>
    <link rel="stylesheet" href="../../styles/global.css">
    <link rel="stylesheet" href="../../styles/styles.css">
</head>
<body>
    <section class="hero hero--split">
        <div class="container">
            <div class="hero__grid">
                <div class="hero__content">
                    <h1 class="hero__title">Build Better Together</h1>
                    <p class="hero__subtitle">Create amazing projects with our collaborative platform designed for teams of all sizes.</p>
                    <div class="hero__actions">
                        <a href="#" class="btn btn--primary btn--lg">Start Free Trial</a>
                        <a href="#" class="btn btn--outline btn--lg">Watch Demo</a>
                    </div>
                </div>
                <div class="hero__image">
                    <img src="../../images/1280x720.jpg" alt="Hero image" class="hero__img">
                </div>
            </div>
        </div>
    </section>
</body>
</html>
