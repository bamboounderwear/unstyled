<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Masonry Gallery</title>
    <link rel="stylesheet" href="../../styles/global.css">
    <style>
        .gallery-masonry {
            columns: 1;
            gap: 1rem;
            padding: 1rem;
        }
        
        .gallery-masonry__item {
            break-inside: avoid;
            margin-bottom: 1rem;
        }
        
        .gallery-masonry__image {
            width: 100%;
            height: auto;
            display: block;
            border-radius: 0.25rem;
        }
        
        @media (min-width: 640px) {
            .gallery-masonry {
                columns: 2;
            }
        }
        
        @media (min-width: 768px) {
            .gallery-masonry {
                columns: 3;
            }
        }
        
        @media (min-width: 1024px) {
            .gallery-masonry {
                columns: 4;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="gallery-masonry">
            <div class="gallery-masonry__item">
                <img src="../../images/600x400.jpg" alt="Gallery image 1" class="gallery-masonry__image">
            </div>
            <div class="gallery-masonry__item">
                <img src="../../images/600x600.jpg" alt="Gallery image 2" class="gallery-masonry__image">
            </div>
            <div class="gallery-masonry__item">
                <img src="../../images/800x1000.jpg" alt="Gallery image 3" class="gallery-masonry__image">
            </div>
            <div class="gallery-masonry__item">
                <img src="../../images/600x400.jpg" alt="Gallery image 4" class="gallery-masonry__image">
            </div>
            <div class="gallery-masonry__item">
                <img src="../../images/1280x720.jpg" alt="Gallery image 5" class="gallery-masonry__image">
            </div>
            <div class="gallery-masonry__item">
                <img src="../../images/600x600.jpg" alt="Gallery image 6" class="gallery-masonry__image">
            </div>
        </div>
    </div>
</body>
</html>
