<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Gallery</title>
    <link rel="stylesheet" href="../../styles/global.css">
    <style>
        .gallery-grid {
            display: grid;
            gap: 1rem;
            padding: 1rem;
        }
        
        .gallery-grid__item {
            position: relative;
            overflow: hidden;
            border-radius: 0.25rem;
        }
        
        .gallery-grid__image {
            width: 100%;
            height: auto;
            display: block;
        }
        
        @media (min-width: 640px) {
            .gallery-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }
        
        @media (min-width: 768px) {
            .gallery-grid {
                grid-template-columns: repeat(3, 1fr);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="gallery-grid">
            <div class="gallery-grid__item">
                <img src="../../images/600x400.jpg" alt="Gallery image 1" class="gallery-grid__image">
            </div>
            <div class="gallery-grid__item">
                <img src="../../images/600x400.jpg" alt="Gallery image 2" class="gallery-grid__image">
            </div>
            <div class="gallery-grid__item">
                <img src="../../images/600x400.jpg" alt="Gallery image 3" class="gallery-grid__image">
            </div>
            <div class="gallery-grid__item">
                <img src="../../images/600x400.jpg" alt="Gallery image 4" class="gallery-grid__image">
            </div>
            <div class="gallery-grid__item">
                <img src="../../images/600x400.jpg" alt="Gallery image 5" class="gallery-grid__image">
            </div>
            <div class="gallery-grid__item">
                <img src="../../images/600x400.jpg" alt="Gallery image 6" class="gallery-grid__image">
            </div>
        </div>
    </div>
</body>
</html>
