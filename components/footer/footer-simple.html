<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Footer</title>
    <link rel="stylesheet" href="../../styles/global.css">
    <style>
        .footer-simple {
            background-color: #f3f4f6;
            padding: 1.5rem 0;
            margin-top: auto;
        }
        
        .footer-simple__container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            align-items: center;
            gap: 1rem;
        }
        
        .footer-simple__copyright {
            color: #4b5563;
        }
        
        .footer-simple__links {
            display: flex;
            gap: 1.5rem;
            list-style: none;
        }
        
        .footer-simple__link {
            color: #4b5563;
            text-decoration: none;
            transition: color 0.2s;
        }
        
        .footer-simple__link:hover {
            color: #1f2937;
        }
    </style>
</head>
<body>
    <footer class="footer-simple">
        <div class="footer-simple__container container">
            <p class="footer-simple__copyright">&copy; 2025 Company Name. All rights reserved.</p>
            
            <ul class="footer-simple__links">
                <li><a href="#" class="footer-simple__link">Privacy Policy</a></li>
                <li><a href="#" class="footer-simple__link">Terms of Service</a></li>
                <li><a href="#" class="footer-simple__link">Contact</a></li>
            </ul>
        </div>
    </footer>
</body>
</html>
