<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Home</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script type="module" src="script.js"></script>
  </head>
  <body>
    <nav>
      <a href="/" aria-current="page">Home</a>
      <a href="/page2.html">Other page</a>
    </nav>
    <main>
      <h1>Grid System Example</h1>
      
      <!-- Two equal columns -->
      <div class="row">
        <div class="col-6" style="background: #333; padding: var(--space-4);">
          Column 1
        </div>
        <div class="col-6" style="background: #444; padding: var(--space-4);">
          Column 2
        </div>
      </div>

      <!-- Three columns -->
      <div class="row">
        <div class="col-4" style="background: #333; padding: var(--space-4);">
          Column 1
        </div>
        <div class="col-4" style="background: #444; padding: var(--space-4);">
          Column 2
        </div>
        <div class="col-4" style="background: #555; padding: var(--space-4);">
          Column 3
        </div>
      </div>

      <!-- Mixed columns -->
      <div class="row">
        <div class="col-8" style="background: #333; padding: var(--space-4);">
          Main Content
        </div>
        <div class="col-4" style="background: #444; padding: var(--space-4);">
          Sidebar
        </div>
      </div>
    </main>
  </body>
</html>
